<!doctype html><html lang="nl"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — Razorline Labs</title>
<style>
  body{font:16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Arial;margin:0;background:#fff;color:#111}
  .wrap{max-width:720px;margin:0 auto;padding:24px;position:relative}
  .btn{display:inline-block;background:#D4AF37;color:#111;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:700}
  .langbar{position:absolute;top:8px;right:12px}
  .langbar button{background:#111;color:#fff;border:0;border-radius:8px;padding:6px 10px;font-weight:700;cursor:pointer}
  .langbar button.active{outline:2px solid #D4AF37}
  .lang-en{display:none}
  body.show-en .lang-nl{display:none}
  body.show-en .lang-en{display:block}
</style>
<body class="show-nl">
<div class="wrap">
  <div class="langbar"><button class="langbtn" data-set-lang="nl">NL</button> <button class="langbtn" data-set-lang="en">EN</button></div>
  <h1 class="lang-nl">Plan een check van 15 minuten</h1>
  <h1 class="lang-en">Book a 15-minute check</h1>
  <p class="lang-nl">Vertel je cloudprovider(s) en ruwe maandbedrag indien bekend.</p>
  <p class="lang-en">Tell us your cloud provider(s) and rough monthly spend if you know it.</p>
  <p><a class="btn" href="mailto:hello@razorlinelabs.nl?subject=15-min%20check&body=Provider(s):%0AMaandelijkse%20uitgaven:%0AGrootste%20pijn:%0A">E-mail hello@razorlinelabs.nl</a></p>
  <p class="lang-en"><a class="btn" href="mailto:hello@razorlinelabs.nl?subject=15-min%20check&body=Provider(s):%0AMonthly%20spend:%0ABiggest%20pain:%0A">Email hello@razorlinelabs.nl</a></p>
  <p><a href="/">← <span class="lang-nl">Terug naar home</span><span class="lang-en">Back to home</span></a></p>
</div>
<script>
(function(){const LS='rl_lang',b=document.body,btns=[...document.querySelectorAll('.langbtn')];
function apply(l){b.classList.toggle('show-en',l==='en');b.classList.toggle('show-nl',l==='nl');document.documentElement.setAttribute('lang',l);btns.forEach(x=>x.classList.toggle('active',x.dataset.setLang===l));localStorage.setItem(LS,l)}
const s=localStorage.getItem(LS)||(navigator.language||'').toLowerCase().startsWith('nl')?'nl':'en';apply(s);btns.forEach(x=>x.addEventListener('click',()=>apply(x.dataset.setLang)));})();
</script>
</body></html>
